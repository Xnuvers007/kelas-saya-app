name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kodingan dari repository
      - uses: actions/checkout@v4

      # 2. Siapkan Java 17 (Sesuai settingan Gradle baru kita)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Siapkan Flutter (Versi Stable Terbaru)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 4. Download library (dependencies)
      - name: Install dependencies
        run: flutter pub get

      # 5. Build APK (Mode Release)
      # Kita pakai --no-tree-shake-icons untuk menghindari error font yang sering muncul di CI
      - name: Build APK
        run: flutter build apk --no-tree-shake-icons --release --obfuscate --split-debug-info=build/debug_info

      # 6. Upload APK agar bisa didownload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
